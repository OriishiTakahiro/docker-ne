<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match docker.*>
@type copy

  <store>
    @type file
    path /tmp/log/fluent/${tag[1]}
    <buffer tag,time>
      flush_at_shutdown   true
      flush_interval      60s
      compress            text
    </buffer>
    <format>
      @type json
    </format>
  </store>

  <store>
    @type stdout
  </store>

</match>
